<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main-container">
    <form class="form" id="form">
      <legend class="form-legend">Contact Us</legend>
      <div class="flex-inputs">
        <div>
          <label for="name">First Name <span class="obligatory-input">*</span></label>
          <input type="text" id="name" name="Nombre">
        </div>
        <div>
          <label for="last-name">Last Name <span class="obligatory-input">*</span></label>
          <input type="text" id="last-name" name="Apellido">
        </div>
      </div>

      <div>
        <label for="email">Email Address <span class="obligatory-input">*</span></label>
        <input type="email" id="email" name="Email">
      </div>

      <div class="flex-inputs">
        <div class="flex-input-radio flex-input-radio-1">
          <input type="radio" id="enquiry" value="enquiry" name="contact-type">
          <label for="enquiry">General Enquiry</label>
        </div>
        <div class="flex-input-radio flex-input-radio-2">
          <input type="radio" id="support" value="support" name="contact-type">
          <label for="support">Support Request</label>
        </div>
      </div>


      <div>
        <label for="message">Message <span class="obligatory-input">*</span></label>
        <textarea id="message" name="Mensaje"></textarea>
      </div>

      <div class="terms-content">
        <input type="checkbox" id="terms">
        <label for="terms">I consent to being contacted by the team <span class="obligatory-input">*</span></label>
      </div>

      <input type="submit" value="Submit">
    </form>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Camilo Agudelo Tapias</a>.
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
